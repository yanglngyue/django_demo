{% extends 'layout.html' %}

{% block right-body %}
    {{ block.super }}
    <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3>添加书籍</h3>
            <form action="/book_add/" method="post">
                {% csrf_token %}
              <div class="form-group">
                <label for="title">书籍名称</label>
                <input type="text" class="form-control" id="title" placeholder="书籍名称" name="title">
              </div>
                <div class="form-group">
                <label for="pub_date">出版日期</label>
                <input type="date" class="form-control" id="pub_date" placeholder="出版日期" name="pub_date">
              </div>


                <div class="form-group">
                <label for="price">书籍价格</label>
                <input type="text" class="form-control" id="price" placeholder="书籍价格" name="price">
              </div>

                <div class="form-group">
                <label for="publish">出版社</label>
                    <select name="publish" id="" class="form-control" >
                        {% for foo in publish_list %}
                            <option value="{{ foo.id }}">{{ foo.name }}</option>

                        {% endfor %}


                    </select>
              </div>


                <div class="form-group">
                    <label for="author">作者</label>
                        <select name="author" id="" class="form-control" multiple>
                            {% for foo in author_list %}
                                <option value="{{ foo.id }}">{{ foo.name }}</option>

                            {% endfor %}


                        </select>
                  </div>


              <button type="submit" class="btn btn-success pull-right" >Submit</button>
            </form>


        </div>
    </div>
</div>

{% endblock %}
