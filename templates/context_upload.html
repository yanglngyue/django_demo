{% extends 'layout.html' %}
{% block right-body %}

<h3>文件上传Form方式</h3>
    <form action="/context_upload/" method="post" enctype="multipart/form-data">
    {% csrf_token %}

      <div class="form-group" >
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile"  name="upload_form">
        <p class="help-block">Example block-level help text here.</p>
      </div>

      <input type="submit" class="btn btn-default">Submit
    </form>



{% endblock %}
